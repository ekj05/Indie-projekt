<!DOCTYPE html>
<html lang="dk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Din Rejse Nu!</title>
        <link rel="stylesheet" href="styling.css">
        <script defer src="./script kontakt.js"></script>
    </head>
    <body id="bodybooking">
        <header>
            <a href="index.html"><h1>Deep Unknown</h1></a>
            <img src="" alt="" class="logoimg">
            <div class="buttondiv">
                <button href="" class="headerbutton">Sign up</button>
                <button href="login.html" class="headerbutton">Log in</button>
            </div>
        </header>
        
        <main class="undersidemain" id="kontaktmain">
                <h2>Kontakt</h2>
                <form class="formkontakt" novalidate>
                    <label for="text" class="kontaktlabel">
                        Navn
                        <input type="text" name="name" required>
                        <span></span>
                    </label>
                    <label for="email" class="kontaktlabel">
                        Email
                        <input type="email" name="email" required>
                        <span></span>
                    </label>
                    <label for="tel" class="kontaktlabel">
                        Telefon
                        <input type="tel" name="phone" required>
                        <span></span>
                    </label>
                    <label for="text" class="kontaktlabel">
                        Besked
                        <textarea name="besked" cols="10" rows="10" required></textarea>
                        <span></span>
                    </label>
                    <input type="submit">
                </form>
        </main>
    </body>
    </html>
